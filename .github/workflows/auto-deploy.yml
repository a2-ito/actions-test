name: Automatic deployment
on:
  pull_request:
    branches:
      - dev
      - stg
      - main
    types: [closed]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.merged == true }}

    steps:
      - name: check
        run: |
          echo ${{ github.ref }}" is merged!"
