name: Auto Merge and Deploy to main - scheduled

on:
  schedule:
    - cron: "15 * * * *"
env:
  BRANCH_FROM: stg
  BRANCH_TO: dev

jobs:

  call-pr-and-merge:
    uses: a2-ito/actions-test/.github/workflows/auto-merge-workflow.yml@dev
    with:
      branch_from: stg
      branch_to: main
  call-deployment:
    needs: call-pr-and-merge
    uses: a2-ito/actions-test/.github/workflows/deploy-workflow.yml@dev
    with:
      branch: main
