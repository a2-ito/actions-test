name: Deployment workflow

on:
  workflow_call:
    inputs:
      branch:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to be checked out (option)"
        required: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # todo: switch a deploy env value by inputs.branch
      - name: Specify outputs
        if: inputs.branch = null
        id: set_output
        shell: bash
        run: |
          echo ${{ github.ref }}
          case "${{ github.ref }}" in
            "refs/heads/dev" ) |
              echo "::set-output name=DEPLOY_ENV::dev" ;;
              echo "::set-output name=BRANCH::dev" ;;
            "refs/heads/stg" ) echo "::set-output name=DEPLOY_ENV::stg" ;;
            "refs/heads/main" ) echo "::set-output name=DEPLOY_ENV::prd" ;;
            * ) echo "::set-output name=DEPLOY_ENV::dev" ;;
          esac
      - name: Specify outputs
        if: inputs.branch != null
        id: set_output
        shell: bash
        run: |
          case "${{ inputs.branch }}" in
            "dev" ) |
              echo "::set-output name=DEPLOY_ENV::dev" ;;
            "stg" ) echo "::set-output name=DEPLOY_ENV::stg" ;;
            "main" ) echo "::set-output name=DEPLOY_ENV::prd" ;;
            * ) echo "::set-output name=DEPLOY_ENV::dev" ;;
          esac
      - name: check
        run: |
          echo "github.ref: "${{ github.ref}}
          echo "github.base_ref: "${{ github.base_ref}}
          echo  ${{ env.BRANCH }}" is deployed to "${{ env.DEPLOY_ENV }}
